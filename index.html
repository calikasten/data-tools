<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Tools</title>

    <!-- Include external libraries -->
    <!-- SheetJS (for handling .xlsx files) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <!-- PapaParse (for handling .csv files) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- jszip and mammoth.js (for handling .docx files) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.8.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="tagline">Data Tools</h1>

      <!-- Compare Text Files Tool-->
      <div class="card" id="compare-files-txt">
        <h2>Compare Text Files</h2>
        <p>Upload two .txt or .docx files for comparison.</p>
        <div class="file-upload" id="txt-upload">
          <input type="file" id="txt-file-1" accept=".txt,.docx" />
          <input type="file" id="txt-file-2" accept=".txt,.docx" />
        </div>
      </div>

      <!-- Compare Data Files Tool -->
      <div class="card" id="compare-files-csv">
        <h2>Compare Data Files</h2>
        <p>Upload two .csv or .xlsx files for comparison.</p>
        <div class="file-upload" id="csv-upload">
          <input type="file" id="csv-file-1" accept=".csv,.xlsx" />
          <input type="file" id="csv-file-2" accept=".csv,.xlsx" />
        </div>
      </div>

      <!-- Find Duplicate Rows Tool -->
      <div class="card" id="find-duplicates">
        <h2>Find Duplicate Rows</h2>
        <p>Uppload a .csv or .xlsx file to find duplicates.</p>
        <div class="file-upload" id="duplicates-upload">
          <input type="file" id="duplicates-file" accept=".csv,.xlsx" />
        </div>
      </div>

      <!-- JSON to CSV Converter Tool -->
      <div class="card" id="convert-json-csv">
        <h2>Convert JSON to CSV</h2>
        <p>Upload a .json file to convert to a .csv file.</p>
        <div class="file-upload" id="json-upload">
          <input type="file" id="json-file" accept=".json" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
